		<body>

			<h1>Etch-A-Sketch</h1>
			<h2>This is an etch-a-sketch, where the user can use their mouse to draw pictures.</h2>

			<div>
				<button type="button" id="clearButton" class="button">Clear Board</button>
				<button type="button" id="blackButton" class="button">Black Ink</button>
				<button type="button" id="redButton" class="button">Red Ink</button>
				<button type="button" id="colourButton" class="button">Colourful Ink</button>
				<button type="button" id="shadeButton" class="button">Shading</button>
			</div>
			<div>
				<p>Grid Size (1-100)</p>
				<input type="number" id="gridSize" name="test" value=8 min="1", max="100">
				<button type="button" id="gridSizeButton" class="button">Submit</button>
			</div>
			<div id="parent">

				<div id="canvas" class="canvasBox">
